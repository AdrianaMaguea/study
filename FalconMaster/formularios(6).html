<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="formulario" method="get">
        <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre">
        <br>

        <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
        <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
        <br>

        <input type="checkbox" name="terminos" id="terminos">Termminos y Condiciones
        <br>

        <input type="submit" id="btn" value="enviar">
    </form>

<script>

    (function(){

        var formulario = document.getElementsByName('formulario')[0],
        elementos = formulario.elements,
        boton = document.getElementById('btn');

        var validarNombre = function(e){
            if (formulario.nombre.value == 0){
                alert("Completa el campo nombre");
            }
        };

        var validarRadio = function(e){
            if (formulario.sexo[0].checked == true || formulario.sexo[1].checked == true) {
            } else {
                    alert("Completa el campo sexo")
            }
           };

        var validarCheckbox = function(e){
            if (formulario.terminos.checked == false) {
                alert("Acepta los terminos y condiciones")
            }
        };

        var validar = function(e){
            e.preventDefault();
            validarNombre(e);
            validarRadio(e);
            validarCheckbox(e);
        };

        formulario.addEventListener("submit", validar);
    }())
</script>
</body>
</html>
