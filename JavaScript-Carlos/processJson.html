    <script>

        (function(){
            
            
            function ajaxGet (dataSource, callback) {
                var req = new XMLHttpRequest();

                req.open("GET", dataSource);

                req.send();

                req.onreadystatechange = function (evt) {
                    if (req.readyState == 4 && req.status == 200 ) {
                        callback(JSON.parse(req.responseText));
                    }
                }
            }
